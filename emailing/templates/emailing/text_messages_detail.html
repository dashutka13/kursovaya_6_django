{% extends 'emailing/base.html' %}

{% block content %}
<div class="container">
    <div class="col-12">
        <div class="row justify-content-md-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Детали сообщения
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <th scope="row">Тема</th>
                                <td>{{ object.topic }}</td>
                            </tr>
                            <tr>
                                <th scope="row">Текст сообщения</th>
                                <td>{{ object.body }}</td>
                            </tr>
                            <tr>
                                <th scope="row">Владелец</th>
                                <td>{{ object.owner }}</td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="text-center">
                            <a href="{% url 'emailing:message_update' object.pk %}" class="btn btn-primary">Изменить</a>
                            <a href="{% url 'emailing:message_delete' object.pk %}" class="btn btn-danger">Удалить</a>
                        </div>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
